<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-bind:title="message">我是一些文字</div>
</div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello vue!"
        }

    })
</script>
</html>
